<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jira Board</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-container">
            <h2>[Q] SW Oct 14 - Oct 25</h2>

                <p>0 days remaining</p>
                <button class="button-style">Complete Sprint</button>
            </div>
        </div>
        <div class="action-container">
            <div class="todo">Todo</div>
            <div class="todo">In Progress</div>
            <div class="todo">In Review</div>
            <div class="todo">QA</div>
            <div class="todo">Done</div>
        </div>
        <div class="action-header">
            <p class="items">JBI - 1989</p>
            <p class="items border">TODO</p>
            <p class="items">7 sub-tasks</p>
            <p class="items">Nivas-Institution Staff Attendance</p>
        </div>
        <div class="action-content">
            <div class="todo-container"></div>
            <div class="todo-container">
                <div class="todo-item">
                    <p>[Kanishk] UI Integration</p>
                </div>
                <div class="todo-item">
                    <p>[Kanishk] Service for employee</p>
                </div>
            </div>
            <div class="todo-container"></div>
            <div class="todo-container"></div>
            <div class="todo-container"></div>
        </div>
    </div>
</body>
</html>
